<script type="text/javascript">
<!--
var ui = {
	init: function(){
		this.spyscroll.init()
	},
	getAutoGap: function($obj){
		var gap = 0;
		var $wrapper = $obj.closest('.wrapper');
		var $popupWrap = $obj.closest('.popup_wrap');
		var $header
		var $footer
		//Case 페이지
		if ($wrapper.length){
			$header = $wrapper.find('.header');
			$footer = $wrapper.find('.footer');
			if ($header.length){ gap = gap + $header.outherHeight() }
			if ($footer.length){ gap = gap + $footer.outherHeight() }
		} 
		//Case 팝업
		else if ($popupWrap.length){
			$header = $popupWrap.find('.popup-header');
			$footer = $popupWrap.find('.popup-footer');
			if ($header.length){ gap = gap + $header.outherHeight() }
			if ($footer.length){ gap = gap + $footer.outherHeight() }
		}
		return gap;
	},

	/* 가변 높이값 반환 */
	getAutoHeight: {
		page: function(mode, $targeter, gap){
			var value = $(window).height() - gap;
			if (mode == 'relative'){ value = value - $targeter.offset().top }
			return value;
		},
		popup: function(mode, $targeter, gap){
			var value = $targeter.closest('.popup').height() - gap;
			if (mode == 'relative'){ value = value - $targeter.offset().top }
			return value;
		},
	},

	/* 스파이스크롤 {$scroller: 스크롤요소, $targeter: 찾아갈요소, value: 스크롤값, callback: 반환 함수} */
	spyScroll: {
		action: function($scroller, $targeter, value, callback){
			//Init
			var valScrollTop =  $targeter.offset() - value;
			
			//Case: Body스크롤이 아닌경우
			if ($scroller.is('body') == false) { 
				valScrollTop = value + $scroller.scrollTop();
			}

			//Action
			$scroller.stop().animate({'scrollTop': valScrollTop}, 200, function(){
				if (callback) { typeof(callback) == 'function' ? callback() : callback }
			});
		}
	}
}
$(document).ready(function(){
	ui.init();
})
//-->
